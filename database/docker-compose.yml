version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: healthtech-mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS:-simplepassword}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-healthtech}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./backups:/backups
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/${MONGO_DATABASE:-healthtech} --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Mongo Express Management Interface
  mongo-express:
    image: mongo-express:latest
    container_name: healthtech-mongo-express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASS:-simplepassword}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASS:-simplepassword}@mongodb:27017/
      ME_CONFIG_BASICAUTH: ${ME_BASICAUTH:-false}
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_PASS:-admin}
      ME_CONFIG_SITE_BASEURL: /${ME_BASEURL:-}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./mongo-express-config.js:/config.js  # Custom configuration file

volumes:
  mongodb_data:

networks:
  default:
    name: healthtech-network